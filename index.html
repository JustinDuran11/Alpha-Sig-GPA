<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alpha Sigma Phi GPA Tracker</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fff; /* White background */
        display: flex;
        flex-direction: column;
        align-items: center;
        color: #000; /* Black text */
    }
    header {
        background-color: #991111; /* Cardinal Red */
        color: #fff;
        width: 100%;
        padding: 20px 0;
        text-align: center;
        font-size: 2em;
        position: relative;
        font-weight: bold;
    }
    #admin-login {
        position: absolute;
        top: 15px;
        right: 20px;
        display: flex;
        align-items: center;
        gap: 5px;
    }
    #admin-login input {
        padding: 5px;
        font-size: 0.9em;
        border: 1px solid #991111;
        border-radius: 4px;
    }
    #admin-login button {
        padding: 5px 8px;
        font-size: 0.9em;
        background-color: #991111;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .container {
        max-width: 900px;
        width: 100%;
        margin: 20px auto;
        background: #fff; /* White container */
        padding: 20px;
        border-radius: 8px;
        position: relative;
        display: flex;
        justify-content: center;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        border: 2px solid #991111; /* red border */
    }
    .side-text {
        position: absolute;
        top: 20px;
        font-weight: bold;
        color: black;
        writing-mode: vertical-rl;
        text-orientation: upright;
        font-size: 1.2em;
        line-height: 2;
    }
    #left-text { left: -40px; }
    #right-text { right: -40px; }
    .form-section {
        width: 80%;
    }
    input, select, button {
        padding: 8px;
        margin: 5px 0;
        font-size: 1em;
        width: 100%;
        box-sizing: border-box;
        border: 1px solid #991111;
        border-radius: 4px;
        color: #000;
    }
    select { background-color: #fff; }
    .class-row {
        margin-bottom: 15px;
        border-bottom: 1px solid #991111;
        padding-bottom: 10px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }
    table, th, td {
        border: 1px solid #991111;
    }
    th {
        background-color: #991111;
        color: #fff;
    }
    td { color: #000; }
    img.screenshot {
        max-width: 80px;
        max-height: 80px;
    }
    #submit-btn {
        margin-top: 20px;
        padding: 15px;
        font-size: 1.2em;
        background-color: #991111;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    #submit-btn:hover {
        background-color: #770000;
    }
    #admin-section { margin-top: 20px; }
    #admin-content button {
        margin-top: 10px;
        padding: 8px 12px;
        font-size: 1em;
        background-color: #991111;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    #admin-content button:hover { background-color: #770000; }
    @media(max-width:700px){
        .side-text { display:none; }
        .form-section { width: 95%; }
    }
</style>
</head>
<body>

<header>
    Alpha Sigma Phi
    <div id="admin-login">
        <input type="password" id="adminPassword" placeholder="Admin Password">
        <button onclick="checkAdminPassword()">Login</button>
    </div>
</header>

<div class="container">
    <div id="left-text" class="side-text">To<br>Better<br>The<br>Man</div>
    <div class="form-section" id="member-section">
        <h2 style="color:#991111;">Member Submission</h2>
        <label for="memberName">Member Name:</label>
        <input type="text" id="memberName" placeholder="Enter your name">

        <div id="classes-container"></div>

        <button id="submit-btn" onclick="submitMember()">Submit Grades</button>
    </div>
    <div id="right-text" class="side-text">To<br>Better<br>The<br>Man</div>
</div>

<div class="container" id="admin-section" style="display:none;">
    <div class="form-section">
        <h2 style="color:#991111;">Admin Dashboard</h2>
        <div id="admin-content"></div>
    </div>
</div>

<script>
const NUM_CLASSES = 7;
const GPA_SCALE = {
    'A+':4.0,'A':4.0,'A-':3.7,'B+':3.3,'B':3.0,'B-':2.7,
    'C+':2.3,'C':2.0,'C-':1.7,'D+':1.3,'D':1.0,'D-':0.7,'F':0
};

// Initialize class inputs
const containerEl = document.getElementById("classes-container");
for(let i=1;i<=NUM_CLASSES;i++){
    const row=document.createElement("div");
    row.className="class-row";
    row.innerHTML=`
        <label>Class ${i} Name:</label>
        <input type="text" class="class-name" placeholder="Enter class name">
        <label>Grade:</label>
        <select class="class-grade">
            <option value="">Select grade</option>
            ${Object.keys(GPA_SCALE).map(g=>`<option value="${g}">${g}</option>`).join('')}
        </select>
        <label>Upload Screenshot (optional):</label>
        <input type="file" accept="image/*" class="class-screenshot">
    `;
    containerEl.appendChild(row);
}

// Member submission
function submitMember(){
    const name=document.getElementById("memberName").value.trim();
    if(!name){ alert("Please enter your name."); return; }

    const classNames=document.querySelectorAll(".class-name");
    const classGrades=document.querySelectorAll(".class-grade");
    const classScreenshots=document.querySelectorAll(".class-screenshot");

    let classes=[],totalGPA=0,count=0;
    const promises=[];

    for(let i=0;i<NUM_CLASSES;i++){
        const cname=classNames[i].value.trim();
        const cgrade=classGrades[i].value;
        const cscreenshot=classScreenshots[i].files[0];

        if(cname && cgrade){
            count++;
            totalGPA+=GPA_SCALE[cgrade];

            if(cscreenshot){
                const reader=new FileReader();
                const promise=new Promise(resolve=>{
                    reader.onload=e=>{
                        classes.push({name:cname,grade:cgrade,screenshot:e.target.result});
                        resolve();
                    };
                    reader.readAsDataURL(cscreenshot);
                });
                promises.push(promise);
            }else{
                classes.push({name:cname,grade:cgrade,screenshot:""});
            }
        }
    }

    if(count===0){ alert("Enter at least one class with grade."); return; }

    Promise.all(promises).then(()=>{
        const gpa=(totalGPA/count).toFixed(2);
        const submission={
            memberName:name,
            classes:classes,
            gpa:gpa,
            date:new Date().toLocaleString()
        };
        let data=JSON.parse(localStorage.getItem("membersData")||"[]");
        data.push(submission);
        localStorage.setItem("membersData",JSON.stringify(data));
        alert(`Grades submitted! GPA: ${gpa}`);
        document.getElementById("memberName").value="";
        classNames.forEach(input=>input.value="");
        classGrades.forEach(select=>select.value="");
        classScreenshots.forEach(input=>input.value="");
    });
}

// Admin login
function checkAdminPassword(){
    const pwd=document.getElementById("adminPassword").value;
    if(pwd==="alphazeta"){
        document.getElementById("admin-section").style.display="block";
        renderAdminData();
    }else{ alert("Incorrect password."); }
}

// Render admin data
function renderAdminData(){
    const dataDiv=document.getElementById("admin-content");
    dataDiv.innerHTML="";
    let data=JSON.parse(localStorage.getItem("membersData")||"[]");

    data.forEach((member,index)=>{
        const div=document.createElement("div");
        div.style.border="2px solid #991111";
        div.style.padding="10px";
        div.style.margin="10px 0";
        let html=`<strong>Name:</strong> ${member.memberName} <br>`;
        html+=`<strong>GPA:</strong> ${member.gpa} <br>`;
        html+=`<strong>Date:</strong> ${member.date} <br>`;
        html+=`<table><tr><th>Class</th><th>Grade</th><th>Screenshot</th></tr>`;
        member.classes.forEach(c=>{
            html+=`<tr><td>${c.name}</td><td>${c.grade}</td><td>${c.screenshot?`<img class="screenshot" src="${c.screenshot}">`:""}</td></tr>`;
        });
        html+=`</table><button onclick="deleteMember(${index})">Delete</button>`;
        div.innerHTML=html;
        dataDiv.appendChild(div);
    });
    const exportBtn=document.createElement("button");
    exportBtn.innerText="Export CSV";
    exportBtn.style.marginTop="10px";
    exportBtn.onclick=exportCSV;
    dataDiv.appendChild(exportBtn);
}

// Delete member
function deleteMember(index){
    let data=JSON.parse(localStorage.getItem("membersData")||"[]");
    data.splice(index,1);
    localStorage.setItem("membersData",JSON.stringify(data));
    renderAdminData();
}

// Export CSV
function exportCSV(){
    let data=JSON.parse(localStorage.getItem("membersData")||"[]");
    let csv="Member Name,Class Name,Grade,GPA,Date,Screenshot(Base64)\n";
    data.forEach(member=>{
        member.classes.forEach(c=>{
            csv+=`"${member.memberName}","${c.name}","${c.grade}","${member.gpa}","${member.date}","${c.screenshot}"\n`;
        });
    });
    const blob=new Blob([csv],{type:"text/csv"});
    const url=URL.createObjectURL(blob);
    const a=document.createElement("a");
    a.href=url;
    a.download="AlphaSigmaPhi_GPA.csv";
    a.click();
}
</script>

</body>
</html>
